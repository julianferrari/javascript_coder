<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify Library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>2da Entrega del Proyecto Final</title>
</head>

<body>  
     
    <div class="grillas">

        <header>

        </header>

        <main>

            <section class="presentacion">
                <h1>Desafío: Incorporando librerias</h1>
                <h2>Ferrari Julián</h2>
                <p>Sistema para contratar un servicio y calculadora de precios</p>
            </section>

            <section class="servicios_disponibles">
                                
                <div class="filtrado">
                    <h3>Filtrar por:</h3>
                    <input type="checkbox" id="ordenar_precio"><label for="">Ordenar por Precio</label>
                    <input type="checkbox" id="ordenar_calificacion"><label for="">Ordenar por Calificación</label>
                    <input type="checkbox" id="mostrar_dolares"><label for="">Mostrar Precios en US$</label>
                </div>
                
                <div class="list-group" id="servicios_group">
                    <!-- <a href="#" class="list-group-item list-group-item-action active" aria-current="true">The current link item</a> -->
                    <!-- <a href="#" class="list-group-item list-group-item-action">A second link item</a> -->
                    <!-- <a href="#" class="list-group-item list-group-item-action">A third link item</a> -->
                    <!-- <a href="#" class="list-group-item list-group-item-action">A fourth link item</a> -->
                    <!-- <a class="list-group-item list-group-item-action disabled">A disabled link item</a> -->
                </div>
            </section>
            
            <section class="myCards" id="cards">

            </section>
            
            <!-- <section class="containter" id="miCarrito">  -->
            <section class="container_carrito" id="miCarrito"> 
                <h3>Mi carrito</h3>
                <table class="table table-dark miTabla">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Imagen</td>
                            <td>Cantidad</td>
                            <td>Nombre</td>
                            <td>Precio</td>
                            <td>Calificación</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </section>

            <section class="pagar" id="formas_de_pago">
                <h3>Formas de Pago</h3>
                <input type="checkbox" id="envio_domicilio"><label for="">Enviar a Domicilio</label>
                <input type="checkbox" id="pago_mp" checked="checked"><label for="">Pagar con Mercado Pago</label>
                <input type="checkbox" id="pago_cbu"><label for="">Pagar con CBU</label>
                <button id="boton_comprar">COMPRAR</button>
                <br>
                <br>
                <p id="resultado"></p>
            </section>            
        </main>

        <footer>

        </footer>
    </div>
